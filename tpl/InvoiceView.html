<div class="row">

    <form class="form-horizontal span12">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />



        <fieldset>

            <legend><div style="margin-left:120px">Invoice Details</div></legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="bid" class="control-label">Booking id:</label>

                        <div class="controls">
                            <input id="bid" name="bid" type="text" value="<%= bid %>" class="span1" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="duration" class="control-label">Duration:</label>

                        <div class="controls">
                            <input id="duration" name="duration" type="text" value="<%= duration  %>" class="span1" />
                        </div>
                    </div>

                     <div class="control-group">
                        <label for="distance" class="control-label">Distance:</label>

                        <div class="controls">
                            <input id="distance" name="distance" type="text" value="<%= distance  %>" class="span1" />
                        </div>
                    </div>



                    

                </div>


            </div>

        </fieldset>

        <div class="span2 form-actions" style="margin-left:35px">
            <a href="#" style="margin-left:-35px" class="btn btn-primary save">Finish!</a>
            <!-- <a href="#" class="btn delete">Delete</a> -->
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
