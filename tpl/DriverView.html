<div class="row">

    <form class="form-horizontal span12">

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
 
        <fieldset>

            <legend><div style="margin-left:120px">Driver Details</div></legend>
            <br/>

                    <div class="control-group">
                        <label for="did" class="control-label">Driver Id:</label>

                        <div class="controls">
                            <input id="did" name="did" type="text" value="<%= did === null ? '' : did %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dname" class="control-label">Driver Name:</label>

                        <div class="controls">
                            <input type="text" id="dname" name="dname" value="<%= dname %> " class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dphone" class="control-label">Driver Phone:</label>

                        <div class="controls">
                            <input type="text" id="dphone" name="dphone" value="<%= dphone %>" class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dsex" class="control-label">Sex:</label>

                        <div class="controls">
                            <input type="text" id="dsex" name="dsex" value="<%= dsex %>" class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="demail" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="demail" name="demail" value="<%= demail %>" class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="daddress" class="control-label">Address:</label>

                        <div class="controls">
                            <input type="text" id="daddress" name="daddress" value="<%= daddress %>" class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dlogin" class="control-label">Login Name:</label>

                        <div class="controls">
                            <input type="text" id="dlogin" name="dlogin" value="<%= dlogin %>" class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dpassword" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="text" id="dpassword" name="dpassword" value="<%= dpassword %>" class="span3"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="span4 well" style="margin-left:50px">
                        <p style="margin-left:55px"><img id="dpicture" width="180" src="<%= dpicture === null ? 'pics/generic.jpg' : 'pics/' + dpicture %>"/></p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>
            </div>

        </fieldset>

        <div class="span4 form-actions" id="diff" style="margin-left:30px">
            <a href="#" id="diff" class="btn btn-primary save" style="margin-left:90px">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12" style="margin-left:30px">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> saved successfully
        </div>
    </div>
</div>
