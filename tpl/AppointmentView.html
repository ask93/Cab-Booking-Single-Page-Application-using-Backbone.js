<div class="row">

    <form class="form-horizontal">

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />


        <fieldset>

            <legend><div style="margin-left:120px">Appointment Details</div></legend>
            <br/>

                    <div class="control-group">
                        <label for="bid" class="control-label">Booking id:</label>

                        <div class="controls">
                            <input id="bid" name="bid" type="text" value="<%= bid === null ? '' : bid %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bcid" class="control-label">Customer id:</label>

                        <div class="controls">
                            <input type="text" id="bcid" name="bcid" value="<%= bcid === null ? '': bcid %>" disabled/>
                            
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cphone" class="control-label">Customer Phone:</label>

                        <div class="controls">
                            <input type="text" id="cphone" name="cphone" value="<%= cphone %>"/>
                            
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cartype" class="control-label">Cartype:</label>

                        <div class="controls">
                            <input type="text" id="cartype" name="cartype" value="<%= cartype %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bfrom" class="control-label">From:</label>

                        <div class="controls">
                            <input type="text" id="bfrom" name="bfrom" value="<%= bfrom %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bto" class="control-label">To:</label>

                        <div class="controls">
                            <input type="text" id="bto" name="bto" value="<%= bto %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


            
        </fieldset>

        <div class="form-actions" id="diff">
            <a href="#" id="diff" class="btn btn-primary save">Book!</a>
            <!-- <a href="#" class="btn delete">Delete</a> -->
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
