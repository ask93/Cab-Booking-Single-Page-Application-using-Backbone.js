<div class="row">

    <form class="form-horizontal">

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <fieldset>

            <legend><div style="margin-left:120px">Booking Details</div></legend>
            <br/>

                    <div class="control-group">
                        <label for="bid" class="control-label">Booking id:</label>

                        <div class="controls">
                            <input id="bid" name="bid" type="text" value="<%= bid === null ? '' : bid %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bcid" class="control-label">Customer id:</label>

                        <div class="controls">
                            <input type="text" id="bcid" name="bcid" value="<%= bcid === null ? '': bcid %>" class="span1"
                                   disabled/>                            
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="carnumber" class="control-label">Car Number:</label>

                        <div class="controls">
                            <input type="text" id="carnumber" name="carnumber" value="<%=  carnumber === null ? '': carnumber %>" class="span1"
                                   disabled/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="cartype" class="control-label">Cartype:</label>

                        <div class="controls">
                            <input type="text" id="cartype" name="cartype" value="<%= cartype %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="bdate" class="control-label">Date:</label>

                        <div class="controls">
                            <input type="text" id="bdate" name="bdate" value="<%= bdate %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bfrom" class="control-label">From:</label>

                        <div class="controls">
                            <input type="text" id="bfrom" name="bfrom" value="<%= bfrom %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bto" class="control-label">To:</label>

                        <div class="controls">
                            <input type="text" id="bto" name="bto" value="<%= bto %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="duration" class="control-label">Duration:</label>

                        <div class="controls">
                            <input type="text" id="duration" name="duration" value="<%=  duration === null? '': duration %>" class="span1" disabled/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="distance" class="control-label">Distance (kms):</label>

                        <div class="controls">
                            <input type="text" id="distance" name="distance" value="<%= distance === null ? '': distance %>" class="span1"
                                   disabled/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cost" class="control-label">Cost:</label>

                        <div class="controls">
                            <input type="text" id="cost" name="cost" value="<%= cost === null ? '': cost %>" class="span1" disabled/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                </div>


            </div>

        </fieldset>

        <div class="span3 form-actions" id="diff" style="margin-left:65px">
            <a href="#" style="margin-left:75px" class="btn btn-primary save" onClick="GUnload()">Book!</a>
            <!-- <a href="#" class="btn delete">Delete</a> -->
        </div>
    </form>
</div>
<div class="row">
</div>

        <div class="row well" id="diff map" style="width: 400px; height: 300px;margin-left:25px"></div> 
   <div id="diff mduration" style="left-margin:25px" class="well ">Duration: </div> 
   <div id="diff mdistance" style="left-margin:25px" class="well">Distance: </div> 

    <!-- </form> -->

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
